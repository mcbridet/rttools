name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          
          # Linux i386
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            use_cross: true

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install LLVM tools
      run: rustup component add llvm-tools-preview

    - name: Check formatting
      run: |
        cd rtimage && cargo fmt --all --check
        cd ../rtinfo && cargo fmt --all --check
        cd ../rtsimh && cargo fmt --all --check

    - name: Install Cross
      if: matrix.use_cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build rtimage
      working-directory: rtimage
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross build --verbose --target ${{ matrix.target }}
        else
          cargo build --verbose --target ${{ matrix.target }}
        fi

    - name: Build rtimage (release)
      working-directory: rtimage
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross build --verbose --target ${{ matrix.target }} --release
        else
          cargo build --verbose --target ${{ matrix.target }} --release
        fi

    - name: Build rtinfo
      working-directory: rtinfo
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross build --verbose --target ${{ matrix.target }}
        else
          cargo build --verbose --target ${{ matrix.target }}
        fi

    - name: Build rtinfo (release)
      working-directory: rtinfo
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross build --verbose --target ${{ matrix.target }} --release
        else
          cargo build --verbose --target ${{ matrix.target }} --release
        fi

    - name: Strip release binaries
      run: |
        HOST_TRIPLE=$(rustc -Vv | awk '/host:/ { print $2 }')
        STRIP="$(rustc --print sysroot)/lib/rustlib/${HOST_TRIPLE}/bin/llvm-strip"
        if [ ! -x "$STRIP" ]; then
          echo "llvm-strip not found at $STRIP" >&2
          exit 1
        fi
        "$STRIP" rtimage/target/${{ matrix.target }}/release/rtimage
        "$STRIP" rtinfo/target/${{ matrix.target }}/release/rtinfo

    - name: Run tests rtimage
      working-directory: rtimage
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross test --verbose --target ${{ matrix.target }}
        else
          cargo test --verbose --target ${{ matrix.target }}
        fi

    - name: Run tests rtinfo
      working-directory: rtinfo
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross test --verbose --target ${{ matrix.target }}
        else
          cargo test --verbose --target ${{ matrix.target }}
        fi

    - name: Collect binaries
      run: |
        mkdir -p artifacts/${{ matrix.target }}/debug artifacts/${{ matrix.target }}/release
        cp rtimage/target/${{ matrix.target }}/debug/rtimage artifacts/${{ matrix.target }}/debug/rtimage
        cp rtinfo/target/${{ matrix.target }}/debug/rtinfo artifacts/${{ matrix.target }}/debug/rtinfo
        cp rtimage/target/${{ matrix.target }}/release/rtimage artifacts/${{ matrix.target }}/release/rtimage
        cp rtinfo/target/${{ matrix.target }}/release/rtinfo artifacts/${{ matrix.target }}/release/rtinfo

    - name: Upload rttools binaries
      uses: actions/upload-artifact@v4
      with:
        name: rttools-${{ matrix.target }}
        path: artifacts/${{ matrix.target }}
        if-no-files-found: error

  macos-build:
    name: macOS Build ${{ matrix.target }}
    runs-on: macos-14
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]

    steps:
    - uses: actions/checkout@v4

    - name: Ensure Rosetta is installed
      if: matrix.target == 'x86_64-apple-darwin'
      run: |
        sudo softwareupdate --install-rosetta --agree-to-license || true

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build rtimage (debug)
      working-directory: rtimage
      run: cargo build --verbose --target ${{ matrix.target }}

    - name: Build rtimage (release)
      working-directory: rtimage
      run: cargo build --verbose --target ${{ matrix.target }} --release

    - name: Build rtinfo (debug)
      working-directory: rtinfo
      run: cargo build --verbose --target ${{ matrix.target }}

    - name: Build rtinfo (release)
      working-directory: rtinfo
      run: cargo build --verbose --target ${{ matrix.target }} --release

    - name: Strip release binaries
      run: |
        HOST_TRIPLE=$(rustc -Vv | awk '/host:/ { print $2 }')
        STRIP="$(rustc --print sysroot)/lib/rustlib/${HOST_TRIPLE}/bin/llvm-strip"
        if [ ! -x "$STRIP" ]; then
          STRIP=$(xcrun --find llvm-strip)
        fi
        "$STRIP" rtimage/target/${{ matrix.target }}/release/rtimage
        "$STRIP" rtinfo/target/${{ matrix.target }}/release/rtinfo

    - name: Run tests rtimage
      working-directory: rtimage
      env:
        CARGO_TARGET_X86_64_APPLE_DARWIN_RUNNER: arch -x86_64
      run: cargo test --verbose --target ${{ matrix.target }}

    - name: Run tests rtinfo
      working-directory: rtinfo
      env:
        CARGO_TARGET_X86_64_APPLE_DARWIN_RUNNER: arch -x86_64
      run: cargo test --verbose --target ${{ matrix.target }}

    - name: Collect binaries
      run: |
        mkdir -p artifacts/${{ matrix.target }}/debug artifacts/${{ matrix.target }}/release
        install -Dm755 rtimage/target/${{ matrix.target }}/debug/rtimage artifacts/${{ matrix.target }}/debug/rtimage
        install -Dm755 rtinfo/target/${{ matrix.target }}/debug/rtinfo artifacts/${{ matrix.target }}/debug/rtinfo
        install -Dm755 rtimage/target/${{ matrix.target }}/release/rtimage artifacts/${{ matrix.target }}/release/rtimage
        install -Dm755 rtinfo/target/${{ matrix.target }}/release/rtinfo artifacts/${{ matrix.target }}/release/rtinfo

    - name: Upload macOS binaries
      uses: actions/upload-artifact@v4
      with:
        name: rttools-${{ matrix.target }}
        path: artifacts/${{ matrix.target }}
        if-no-files-found: error
